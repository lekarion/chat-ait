#
#   targets.yml
#   ChatAIT
#

name: ChatAIT
options:
  bundleIdPrefix: com.olegyaros.chatait
  deploymentTarget:
    iOS: 14.0
  settingPresets: none

configs:
  Debug: none
  Release: none

configFiles:
  Debug: Configurations/Debug.xcconfig
  Release: Configurations/Release.xcconfig


# templates
targetTemplates:
  CommonTarget:
    type: application
    platform: iOS
    productName: ${target_name}
    settings:
      GENERATE_INFOPLIST_FILE: YES
    sources:
      - "${target_name}"

  CommonTargetTests:
    templates: [CommonTargetTestsBase]
    type: bundle.unit-test
    platform: iOS
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.olegyaros.${target_name}
      PRODUCT_NAME: ${target_name}
      BUNDLE_LOADER: $(TEST_HOST)
    sources:
      - "${target_name}"

  CommonTargetUITests:
    type: bundle.ui-testing
    platform: iOS
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.olegyaros.${target_name}
      PRODUCT_NAME: ${target_name}
      GENERATE_INFOPLIST_FILE: YES
    sources:
      - "${target_name}"


schemeTemplates:
  CommonScheme:
    build:
      targets:
        ${scheme_name}: all
    run:
      config: Debug
    test:
      config: Debug
      testPlans:
        - path: "${scheme_name}.xctestplan"
          defaultPlan: true
    profile:
      config: Release
    analyze:
      config: Release
    archive:
      config: Release


# targets & schemes
targets:
  ChatAIT: 
    templates: [CommonTarget]

  ChatAITTests:
    templates: [CommonTargetTests]
    dependencies:
      - target: ChatAIT

  ChatAITUITests:
    templates: [CommonTargetUITests]
    dependencies:
      - target: ChatAIT

schemes:
  ChatAIT: 
    templates: [CommonScheme]
